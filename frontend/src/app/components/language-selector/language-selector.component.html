<div class="dialog-content">
  <mat-form-field class="language-layout">
    <mat-label>{{ 'LANGUAGE.language' | translate }}</mat-label>
    <mat-select [formControl]="languagesControl" (selectionChange)="onLanguageChanged()">
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{ language.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
